<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foodie Recipe Finder üçîüçï</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background-color: #fff7ec;
  overflow-x: hidden;
}

/* Floating + Drifting Foodie Emojis */
.foodie {
  position: fixed;
  font-size: 3rem;
  animation: float 6s infinite ease-in-out, drift 25s infinite linear;
  z-index: -1;
  opacity: 0.8;
}

@keyframes float {
  0%   { transform: translateY(0px) rotate(0deg); }
  50%  { transform: translateY(-20px) rotate(15deg); }
  100% { transform: translateY(0px) rotate(0deg); }
}

@keyframes drift {
  0%   { transform: translateX(0px); }
  100% { transform: translateX(100vw); }
}

h1 {
  text-align: center;
  color: #ff5e5e;
  margin-top: 1rem;
  text-shadow: 2px 2px 6px rgba(255, 0, 0, 0.2);
}

.container {
  background: rgba(255, 255, 255, 0.92);
  padding: 2rem;
  max-width: 500px;
  margin: 2rem auto;
  border-radius: 1rem;
  box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
}

.search-container {
  display: flex;
  gap: 0.5rem;
}

.search-container input {
  flex: 1;
  padding: 0.6rem;
  border: 2px solid #ffd4a3;
  border-radius: 0.4rem;
  font-size: 1rem;
}

.search-container button {
  padding: 0.6rem 1rem;
  background: #ff914d;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 0.4rem;
  cursor: pointer;
}

.search-container button:hover {
  background: #ff6600;
}

img {
  display: block;
  width: 80%;
  margin: 1rem auto;
  border-radius: 0.6rem;
}

.details {
  text-align: center;
  background: #ffe56c;
  padding: 0.5rem;
  border-radius: 0.5rem;
}

ul {
  margin-top: 1rem;
  display: grid;
  grid-template-columns: auto auto;
  gap: 0.5rem;
  list-style: none;
}

#instructions {
  margin-top: 1rem;
  white-space: pre-wrap;
  font-size: 0.9rem;
  line-height: 1.4;
}

h3 {
  text-align: center;
  color: #ff5e5e;
}
</style>
</head>
<body>

<!-- Floating foodie emojis -->
<span class="foodie" style="top:10%; left:-10%;">üçï</span>
<span class="foodie" style="top:30%; left:-20%;">üç©</span>
<span class="foodie" style="top:60%; left:-15%;">üçî</span>
<span class="foodie" style="top:20%; left:-25%;">üßÅ</span>
<span class="foodie" style="top:80%; left:-30%;">üçü</span>

<h1>üç¥ Foodie Recipe Finder üç¥</h1>

<div class="container">
  <div class="search-container">
    <input type="text" id="userInput" placeholder="Enter a recipe name...">
    <button id="searchBtn">Search</button>
  </div>
  <div id="result"></div>
</div>

<script>
document.getElementById("searchBtn").addEventListener("click", function() {
  let query = document.getElementById("userInput").value.trim();
  if (!query) {
    document.getElementById("result").innerHTML = "<p>Please enter a recipe name.</p>";
    return;
  }

  fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`)
    .then(res => res.json())
    .then(data => {
      if (data.meals) {
        let meal = data.meals[0];
        let ingredients = "";
        for (let i = 1; i <= 20; i++) {
          if (meal[`strIngredient${i}`]) {
            ingredients += `<li>${meal[`strIngredient${i}`]} - ${meal[`strMeasure${i}`]}</li>`;
          }
        }
        document.getElementById("result").innerHTML = `
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
          <div class="details">
            <h2>${meal.strMeal}</h2>
            <h4>${meal.strArea} - ${meal.strCategory}</h4>
          </div>
          <h3>Ingredients</h3>
          <ul>${ingredients}</ul>
          <h3>Instructions</h3>
          <p id="instructions">${meal.strInstructions}</p>
        `;
      } else {
        document.getElementById("result").innerHTML = "<p>No recipe found. Try again.</p>";
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("result").innerHTML = "<p>Something went wrong.</p>";
    });
});
</script>

</body>
</html>
